<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Koyy JS Validation</title>
</head>
<body onload="functionLoad()">
    <main>
        <h1>Contact Us</h1>
        <script>
            function validateForm() {
                const fullName = document.getElementById('full-name').value.trim();
                const email = document.getElementById('email').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const genderMale = document.getElementById('male').checked;
                const genderFemale = document.getElementById('female').checked;
                const address = document.getElementById('address').value.trim();
        
                if (fullName === '') {
                    alert('Full Name field is not filled');
                    return false;
                }
        
                if (email === '') {
                    alert('Email field is not filled');
                    return false;
                }
        
                if (username === '') {
                    alert('Username field is not filled');
                    return false;
                }
        
                if (password === '') {
                    alert('Password field is not filled');
                    return false;
                }
        
                if (!(genderMale || genderFemale)) {
                    alert('Gender field is not filled');
                    return false;
                }
        
                if (address === '') {
                    alert('Address field is not filled');
                    return false;
                }
        
                return true; // Form data is valid
            }
        
            document.addEventListener('DOMContentLoaded', function () {
                const saveButton = document.querySelector('input[type="submit"]');
                saveButton.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default form submission
        
                    const isFormValid = validateForm();
                    if (isFormValid) {
                        console.log('Form is valid. Proceed with submission.');
                    }
                });
            });
        </script>        
    </main>
</body>    
</html>
