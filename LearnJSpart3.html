<body>

    <p id="demo"></p>

<script>
    // Create an Object Name Student With this Properties:
    // name, NIM, Major, religion, address (fill these with your info)
const student = {
    Name: "Enricco Zefanya",
    NIM: "2282026",
    Major: "Sistem Informasi",

};

<!--Display the data/value below:-->
<p>Name: <script>document.write(student.Name)</script></p>
<p>NIM: <span id="nim"></span></p>

<p>Religion: <script>document.write(student.Religion)</script></p>

<script>
    document.getElementById("nim").innerHTML = student.NIM;
